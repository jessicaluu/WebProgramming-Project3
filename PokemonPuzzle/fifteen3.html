<!-- EXTRA FEATURES: Game Time, Multiple Backgrounds, Animations &/or Transitions, End of Game Notification  -->
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Pokémon Puzzle Game</title>
		<link href="fifteen.css" type="text/css" rel="stylesheet"/>
        <link href="youwin.css" type="text/css" rel="stylesheet"/>
		<script src="fifteen.js" type="text/javascript"></script>
	</head>
	
    <body class="epic">
        <div class="everything">
            <img src="title.jpg" id="title"/>
            <h1>Puzzle Game</h1>
            
            <div class="js-container container" id="win" style="display: none">
                <div class="congratulations">
                    <h2>Gotcha!</h2>
                    <img src="" id="pokemon">
                    <h4><span id="pokemonName"></span> was caught!</h4>
                </div>
            </div>
        
            <div class="info">
                <ul>
                    <li>
                        <div>Pokémon Rarity:
                        <select id="bg" onchange="chgbg()">
                            <option value="-1">--Select--</option>
                            <option value="0">Common</option>
                            <option value="1">Rare</option>
                            <option value="2">Epic</option>
                            <option value="3">Legendary</option>
                        </select>
                        </div>
                    </li>

                    <li><div>Moves: <label id="moves"></label></div></li>
                    <li><div id="time"></div></li>
                </ul>
            </div>
            
            <div class="content">
                <table id="puzzleTable">
                    <tr>
                        <td class="ultra01" onclick="clickCell(this)">1</td>
                        <td class="ultra02" onclick="clickCell(this)">2</td>
                        <td class="ultra03" onclick="clickCell(this)">3</td>
                        <td class="ultra04" onclick="clickCell(this)">4</td>
                    </tr>
                    <tr>
                        <td class="ultra05" onclick="clickCell(this)">5</td>
                        <td class="ultra06" onclick="clickCell(this)">6</td>
                        <td class="ultra07" onclick="clickCell(this)">7</td>
                        <td class="ultra08" onclick="clickCell(this)">8</td>
                    </tr>
                    <tr>
                        <td class="ultra09" onclick="clickCell(this)">9</td>
                        <td class="ultra10" onclick="clickCell(this)">10</td>
                        <td class="ultra11" onclick="clickCell(this)">11</td>
                        <td class="ultra12" onclick="clickCell(this)">12</td>
                    </tr>
                    <tr>
                        <td class="ultra13" onclick="clickCell(this)">13</td>
                        <td class="ultra14" onclick="clickCell(this)">14</td>
                        <td class="ultra15" onclick="clickCell(this)">15</td>
                        <td class="empty" onclick="clickCell(this)"></td>
                    </tr>
                </table>
                <br/>
                <div id="button-container">
                    <button type="button" id="shufflebtn" onclick="shuffle_epic()">SHUFFLE</button>
                </div>
            </div>
        </div>
        
        <script src="youwin.js" type="text/javascript"></script>
    </body>
</html>
